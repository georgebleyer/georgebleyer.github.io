<!DOCTYPE html>

<html lang="pt">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- palavras chaves para pesquisa -->
	<meta name="keywords" content="Product, preview, card, component">
	<!-- descrição do site -->
    <meta name="description" content="Product preview card component"> 
    <meta name="author" content="George Bleyer">

	<!-- titulo do site -->
	<title>Frontend Mentor | Product preview card component</title>
	<!-- favicon https://favicon.io/-->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<script src="https://kit.fontawesome.com/349a24b246.js" crossorigin="anonymous"></script>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	</head> <!-- head -->

	<body>
	
		<div class="container">
			
			<div class="imagemtopo ">
			<img src="images/image-product-mobile.jpg" alt="Perfume channel">
			
			</div> <!-- imagemtopo -->

			<div class="grande">
			<div class="texto">
			<p>P E R F U M E</p>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			</div> <!-- texto -->

			<div class="preco ">
				<div class="precodesconto alignleft ">
				<h1>$149.99</h1>
				</div> <!-- precodesconto -->
				<div class="preconormal alignleft ">
				<p>$169.99</p>
				</div> <!-- preconormal -->
				<div class="clearfix"></div>
			</div> <!-- preco -->
		</div> <!-- grande -->
			<button class="button-3" role="button"><a href="#"><i class="fa-solid fa-cart-shopping"></i>   Add to cart</a></button>
			
		
		</div> <!-- container -->
	</body> <!-- body -->
