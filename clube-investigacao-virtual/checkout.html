<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Clube de Investigação Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="checkout">
    <h1>Finalizar Compra</h1>
    <p>Sistema de pagamento integrado (exemplo). Insira seus dados abaixo para efetuar a compra.</p>
    <form>
      <label for="nome">Nome</label>
      <input id="nome" type="text" required>
      <label for="cartao">Cartão de Crédito</label>
      <input id="cartao" type="text" required>
      <button class="btn" type="submit">Pagar</button>
    </form>
    <p class="assinatura">Ou <a href="#">assine mensalmente</a> para acessar todos os casos.</p>
  </main>
</body>
</html>
