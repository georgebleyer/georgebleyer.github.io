<!DOCTYPE html>

<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- palavras chaves para pesquisa -->
	<meta name="keywords" content="">
	<!-- descrição do site -->
    <meta name="description" content=""> 
    <meta name="author" content="George Bleyer">

	<!-- titulo do site -->
	<title>Frontend Mentor | Results summary component</title>
	<!-- favicon https://favicon.io/-->
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		
	<!-- external CSS link -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">

	</head> <!-- head -->

	<body>

		<div class="container">

			<div class="results">
				<h3>Your Result</h3>
				<div class="circle">
					<h1>76</h1>
					<span>of 100</span>
				</div>
				<h2>Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div><!-- results -->

			<div class="summary">
				<h3>Summary</h3> 
				<div class="atributos">
				<div class="reaction">
					<img src="/assets/images/icon-reaction.svg" alt="Reaction" class="alignleft">
					<p class="alignleft">Reaction<span><b>80</b> / 100</span></p> 
				</div>
				<div class="clear"></div>
				<div class="memory">
					<img src="/assets/images/icon-memory.svg" alt="Memory" class="alignleft">
					<p class="alignleft">Memory<span><b>92</b> / 100</span></p>
				</div>
				<div class="clear"></div>
				<div class="verbal">
					<img src="/assets/images/icon-verbal.svg" alt="Verbal" class="alignleft">
					<p class="alignleft">Verbal   <span><b>61</b> / 100</span></p>
				</div>
				<div class="clear"></div>
				<div class="visual">
					<img src="/assets/images/icon-visual.svg" alt="Visual" class="alignleft">
					<p class="alignleft">Visual<span><b>72</b> / 100</span></p>
				</div>
				<div class="clear"></div>
				<button>Continue</button>
				</div><!-- atributos -->

			</div><!-- summary -->

		</div> <!-- container -->

	</body> <!-- body -->

</html>
